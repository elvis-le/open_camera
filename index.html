<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access with Capture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        video, canvas {
            width: 100%; /* Đảm bảo video và canvas chiếm toàn bộ chiều rộng màn hình */
            max-width: 600px; /* Đặt giới hạn chiều rộng tối đa */
            height: auto; /* Tự động điều chỉnh chiều cao theo chiều rộng */
        }
        img {
            width: 100%; /* Đảm bảo ảnh chụp vừa với màn hình */
            max-width: 600px; /* Đặt giới hạn chiều rộng tối đa */
            height: auto; /* Tự động điều chỉnh chiều cao theo chiều rộng */
            margin-top: 10px; /* Khoảng cách trên dưới giữa các phần tử */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Camera Stream</h2>
    <video id="video" autoplay playsinline muted></video> <!-- Video stream từ camera -->
    <br>
    <button id="captureButton">Chụp Ảnh</button> <!-- Nút để chụp ảnh -->
    <br>
    <canvas id="canvas" style="display:none;"></canvas> <!-- Canvas để lưu ảnh chụp -->
    <br>
    <img id="capturedImage" alt="Ảnh chụp sẽ hiển thị ở đây"> <!-- Hình ảnh chụp -->

    <script>
        // Khởi tạo video stream từ camera
        async function openCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "environment", // Sử dụng camera sau
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                const videoElement = document.getElementById('video');
                videoElement.srcObject = stream;
            } catch (err) {
                console.error("Lỗi truy cập camera: ", err);
            }
        }

        // Mở camera khi trang được tải
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            openCamera();
        } else {
            alert("Trình duyệt của bạn không hỗ trợ truy cập camera.");
        }

        // Chức năng chụp ảnh
        document.getElementById('captureButton').addEventListener('click', function() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            // Cài đặt kích thước của canvas bằng với video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Vẽ khung hình từ video lên canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Chuyển đổi nội dung canvas thành ảnh và hiển thị
            const imageData = canvas.toDataURL('image/png'); // Xuất ảnh định dạng PNG
            const capturedImage = document.getElementById('capturedImage');
            capturedImage.src = imageData;
            capturedImage.style.display = 'block'; // Hiển thị ảnh
        });
    </script>
</body>
</html>
